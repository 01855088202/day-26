<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .second{
            display: grid;
            grid-template-columns: auto auto auto;
        }
        .third{
            display: grid;
            grid-template-columns: auto auto auto;
        }
        body{
            width: 1200px;
            height: auto;
        }
        
    </style>

</head>
<body>
    <section class="first">
        <img src="images.jpg" style="height: 250px; width:1200px;">
    </section>
    <section class="second">
        <img src="download.jpg" style="height: 250px; width: 400px;">
        <img src="download (2).jpg" style="height: 250px; width: 400px;">  
        <div style="display: grid; grid-template-columns: auto;">
            <img src="download (1).jpg" style="height: 125px; width: 400px;">
            <img src="download (5).jpg" style="height: 125px; width: 400px;">
        </div>      
       
        
    </section>
    <section class="third">
        <img src="download (3).jpg" style="height: 250px; width: 400px;">
        <div style="display: grid; grid-template-columns: auto auto;">
            <img src="download.jpg" style="height: 120px; width: 200px;">
            <img src="download (5).jpg" alt="" style="height: 120px; width: 200px;">
            <img src="download (1).jpg" style="height: 120px; width: 200px;">
            <img src="images.jpg" alt="" style="height: 120px; width: 200px;">

        </div>
        <img src="download (4).jpg" style="width: 400px; height: 250px;">
    </section>
</body>
</html>
